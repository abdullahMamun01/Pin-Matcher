<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>pin matcher</title>
</head>

<body>
    <div class="my-5 containers">
        <div class="d-flex justify-content-center">
            <div id="text"  role="alert">
                <!-- <h6 id="text">text</h6> -->
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-5 border me-2 generate-pin" style="height: 400px">
                <div class="pt-3 d-flex justify-content-center">
                    <input id="generatepin-input" class="form-control w-75" type="text" name="text"
                        placeholder="generate new pin">
                </div>
                <div>
                    <div
                        class="generate-button rounded-circle text-white d-flex justify-content-center align-item-center">
                        <button id="generate-button" class="generate-btn">generate pin</button>
                    </div>
                </div>
            </div>
            <div class="col-md-5 border ms-2 type-pin">
                <div class="mt-3 d-flex justify-content-center">
                    <input id="pin-number" class="form-control w-75" type="text" name="text" placeholder="type new pin">
                </div>
                <div id="main" class=" mt-4 pin-container d-flex justify-content-center ">
                    <div >
                        <div class="p-2">
                            <div class="button pin-button  text-white btn">7</div>
                            <div class="button pin-button  text-white btn">8</div>
                            <div class="button pin-button  text-white btn">9</div>
                        </div>
                        <div class="p-2">
                            <div class="button pin-button  text-white btn">4</div>
                            <div class="button pin-button  text-white btn">5</div>
                            <div class="button pin-button  text-white btn">6</div>
                        </div>
                        <div class="p-2">
                            <div class="button pin-button  text-white btn">1</div>
                            <div class="button pin-button  text-white btn">2</div>
                            <div class="button pin-button  text-white btn">3</div>
                        </div>

                        <div class="p-2">
                                <div class="btn button">"<" </div>
                                <div class="btn pin-button button">0</div>
                                <div class="btn pin-button button">c</div>
                        </div>
                        <div class="py-5">
                            <button id="submit" class="btn btn-primary w-75 ms-5 ">submit</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Optional JavaScript; choose one of the two! -->

            <!-- Option 1: Bootstrap Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
            <script src="js/app.js"></script>
</body>

</html>
